<div>
	<div class="flex justify-between items-end mb-4">
		<h2 class="font-bold text-xl">Peoples</h2>
		<span class="text-sm">Browse all</span>
	</div>
	<div
		class="grid grid-cols-1 gap-y-5 gap-x-3 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-4 text-primary text-xs font-medium">
		<div class="h-48 bg-cover w-full" *ngFor="let item of data.data; let isFirst = first"
			[ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"
			[ngClass]="{ 'sm:col-span-2 sm:row-span-2 sm:h-[25.25rem]': isFirst }">
			<div class="flex justify-between w-full h-full items-end pb-2 px-4">
				<span class="bg-secondary py-2 px-4 rounded-full">{{item.name}}</span>
				<span class="bg-secondary py-2 px-4 rounded-full">{{item.views}}</span>
			</div>
		</div>
		<div class="h-48 border-2 border-secondary w-full text-secondary flex justify-center items-center space-x-2">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
				<path
					d="M9.25 13.25a.75.75 0 001.5 0V4.636l2.955 3.129a.75.75 0 001.09-1.03l-4.25-4.5a.75.75 0 00-1.09 0l-4.25 4.5a.75.75 0 101.09 1.03L9.25 4.636v8.614z" />
				<path
					d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" />
			</svg>
			<span>Upload your own</span>
		</div>
	</div>
</div>
